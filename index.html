<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Corbado Login Test (Debug)</title>

  <!-- Corbado Web-JS über jsDelivr (stabiler als unpkg) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@corbado/web-js/dist/bundle/index.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@corbado/web-js/dist/bundle/index.js"></script>

  <!-- ERUDA: mobile JS Konsole -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>
    eruda.init();
    console.log("ERUDA gestartet – mobile Konsole aktiv.");
  </script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fafafa;
      margin: 0;
    }
    #box {
      width: 100%;
      max-width: 380px;
      background: #fff;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      margin-bottom: 16px;
    }
    #corbadoContainer {
      margin-top: 20px;
      min-height: 140px;
    }
  </style>
</head>

<body>

<div id="box">
  <h2>Login</h2>

  <button id="loginStartBtn" style="width:100%; padding:14px; font-size:16px;">
    Login starten
  </button>

  <div id="corbadoContainer"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  console.log("DOM geladen – Initialisiere Corbado…");

  try {
    const cb = new Corbado({
      projectID: "pro-8203476425584199588",
      apiKey: "corbado1_GHlBk2HgxuV6dBaKT2QZTfJJFxdleU",
      redirectUrl: "https://lillyapp.github.io/habits/"  // MUSS HTTPS sein!
    });

    console.log("Corbado Objekt erzeugt:", cb);

    const btn = document.getElementById("loginStartBtn");

    btn.onclick = () => {
      console.log("Login Button geklickt – mountLogin startet…");

      cb.mountLogin({
        containerId: "corbadoContainer",
        mode: "login",
        onLoggedIn: (user) => {
          console.log("LOGIN ERFOLGREICH:", user);
          alert("Login erfolgreich!\nUser ID: " + user.sub);
        },
        onError: (err) => {
          console.error("Corbado Fehler:", err);
          alert("Fehler beim Login. Siehe Konsole.");
        }
      });
    };

  } catch (err) {
    console.error("Corbado konnte NICHT initialisiert werden:", err);
  }

});
</script>

</body>
</html>
