<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Corbado Login Test</title>

  <link rel="stylesheet" href="https://unpkg.com/@corbado/web-js/dist/bundle/index.css"/>
  <script src="https://unpkg.com/@corbado/web-js/dist/bundle/index.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #fafafa;
    }
    #box {
      width: 100%;
      max-width: 360px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

<div id="box">
  <h2>Login</h2>
  <button id="loginStartBtn" style="width:100%; padding:12px;">Login starten</button>

  <div id="corbadoContainer" style="margin-top:20px;"></div>
</div>

<script>
  const cb = new Corbado({
    projectID: "pro-8203476425584199588",
    apiKey: "corbado1_GHlBk2HgxuV6dBaKT2QZTfJJFxdleU",
    redirectUrl: "https://lillyapp.github.io/habits/"  // wichtig: HTTPS
  });

  document.getElementById("loginStartBtn").onclick = () => {
    cb.mountLogin({
      containerId: "corbadoContainer",
      mode: "login",
      onLoggedIn: (user) => {
        alert("Login erfolgreich: " + user.sub);
      }
    });
  };
</script>

</body>
</html>
