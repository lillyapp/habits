<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit App – Login</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Eruda Konsole -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>
    eruda.init();
    console.log("ERUDA aktiviert.");
  </script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    #box {
      width: 100%;
      max-width: 380px;
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
      font-size: 16px;
    }
    button.secondary {
      background: #444;
    }
    #status {
      margin-top: 10px;
      min-height: 22px;
    }
  </style>
</head>

<body>

<div id="box">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="E-Mail">
  <input id="password" type="password" placeholder="Passwort">

  <button onclick="login()">Login</button>
  <button class="secondary" onclick="signup()">Registrieren</button>

  <p id="status"></p>
</div>

<script>
  console.log("Initialisiere Supabase…");

  const client = supabase.createClient(
    "https://gglgenarpskajkaanknk.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdnbGdlbmFycHNrYWprYWFua25rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwODA2NzAsImV4cCI6MjA3ODY1NjY3MH0.phVPaPpkiXJ0ncbRiBChpVBtY8gv0sm_MjlCJJnaSt4"
  );

  console.log("Supabase Client geladen:", client);

  async function login() {
    console.log("Login Versuch…");

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const status = document.getElementById("status");

    const { data, error } = await client.auth.signInWithPassword({
      email,
      password
    });

    console.log("Login Antwort:", data, error);

    if (error) {
      status.textContent = error.message;
      status.style.color = "red";
    } else {
      status.textContent = "Login erfolgreich!";
      status.style.color = "green";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 800);
    }
  }

  async function signup() {
    console.log("Signup Versuch…");

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const status = document.getElementById("status");

    const { data, error } = await client.auth.signUp({
      email,
      password
    });

    console.log("Signup Antwort:", data, error);

    if (error) {
      status.textContent = error.message;
      status.style.color = "red";
    } else {
      status.textContent = "Registrierung erfolgreich! Jetzt einloggen.";
      status.style.color = "green";
    }
  }
</script>

</body>
</html>
