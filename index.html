<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corbado Login</title>

  <!-- Offizielles Corbado Styling -->
  <link rel="stylesheet" href="https://unpkg.com/@corbado/web-js@2/dist/bundle/index.css">
  
  <!-- Eruda Debugging für iOS -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    #box {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

<div id="box">
  <h2 style="text-align:center;">Login</h2>
  <div id="authUI"></div>
</div>

<!-- Offizielle JS (ES MODULE, laut Corbado Docs) -->
<script type="module">
  import { Corbado } from "https://unpkg.com/@corbado/web-js@2/dist/bundle/index.js";

  console.log("Corbado geladen:", Corbado);

  // 1️⃣ Muss laut Docs zuerst geladen werden
  await Corbado.load({
    projectId: "pro-8203476425584199588",
    apiKey: "corbado1_GHlBk2HgxuV6dBaKT2QZTfJJFxdleU"
  });

  console.log("Corbado initialisiert, mount UI…");

  // 2️⃣ Offizielles Mounting der UI
  Corbado.mountAuthUI(
    document.getElementById("authUI"),
    {
      mode: "login",
      onLoggedIn: (user) => {
        console.log("Login erfolgreich:", user);
        alert("Login erfolgreich:\n" + user.sub);
      }
    }
  );
</script>

</body>
</html>
