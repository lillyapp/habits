<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Corbado Login Beispiel</title>

  <!-- Stylesheet laut Doc -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/@corbado/web-js@2/dist/bundle/index.css"
  />

  <!-- Library laut Doc -->
  <script 
    src="https://unpkg.com/@corbado/web-js@2/dist/bundle/index.js"
  ></script>
</head>
<body>
  <div id="corbadoAuth"></div>

  <script type="module">
    await Corbado.load({
      projectId: "pro-1234567890"
    });

    const element = document.getElementById("corbadoAuth");
    Corbado.mountAuthUI(element, {
      onLoggedIn: () => {
        console.log("User logged in");
        // Weiterleitung oder Logik hier
      }
    });
  </script>
</body>
</html>
